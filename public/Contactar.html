		<!-- formulario con Class cogido de la pagina https://getbootstrap.com/docs/4.6/components/forms/.. y modificado-->
        <div class="form-row ml-3 mr-4">
            <div class="form-group col-md-6">
                <label for="inputNombre">Su nombre</label>
                <input type="Nombre" class="form-control" id="inputNombre" placeholder="--------">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Su correo</label>

          </div>
        </div>
		<!-- creado por class y un choose, cogido de https://getbootstrap.com/docs/4.6/components/forms/.. y modificado-->
        <div class="form-group col-md-4">
            <label for="inputState">Escoja el problema</label>
            <select id="inputState" class="form-control">
              <option selected>Opciones</option>
              <option>No recibí información del pedido</option>
              <option>No me deja iniciar sesión</option>
              <option>¿Comó puedo localizar mi pedido?</option>
              <option>Devoluciones y reembolso</option>
              <option>Contacta directamente con nosotros</option>
              <option>Que puedo hacer si no me llega el correo de información</option>
              <option>¿Comó recuperar la contraseña?</option>
              <option>Otro...</option>
            </select>
        </div>
        <div class="form-group ml-3 mr-4">
            <label for="inputAyudar">Diganos en que podemos ayudarle</label>
            <textarea class="form-control" name="Mensaje" rows="7" data-rule="required" data-msg="Please write something for us" placeholder="Escriba todo lo necesario para poderle ayudar lo mejor posible"></textarea>
        </div>
        <div class="form-row ml-3 mr-4">
			<div class="form-group col-md-6">

          	</div>

				  <label for="inputZip">Codigo Postal</label>
				  <input type="text-center" class="form-control" id="inputZip" placeholder="00000">
          		</div>
        	</div>
			<button type="button" class="btn btn-outline-info ml-3 mr-3">Enviar</button>
